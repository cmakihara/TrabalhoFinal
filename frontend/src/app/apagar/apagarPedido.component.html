<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<a class="btn btn-success" href="/menu">Voltar</a>
<div class="container">
  <h2>Listagem</h2>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Endereco</th>
      

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <td>
          {{pedido.qtd_produto}}
        </td>
        <td>
          {{pedido.valor_total}}
        </td>
        <td>
          {{pedido.contato_id_contato}}
        </td>
        <td>
          {{pedido.usuario_id_usuario}}
        </td>

          <button (click)="apagarProduto(produto.id)" (click)="sucess()" class=" btn-danger">Apagar</button>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
