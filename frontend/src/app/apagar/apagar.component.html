<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <a class="btn btn-success" href="/menu">Voltar</a>

<div class="container">
  <h2>Listagem</h2>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Endereco</th>
        <th>Email</th>
        <th>Celular</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agenda of agendas">
        <td>
          {{agenda.id_contato}}
        </td>
        <td>
          {{agenda.nome}}
        </td>
        <td>
          {{agenda.telefone}}
        </td>
        <td>
          {{agenda.endereco}}
        </td>
        <td>
          {{agenda.email}}
        </td>
        <td>
          {{agenda.celular}}
        </td>
          <button (click)="apagarAgenda(agenda.id_contato)" (click)="sucess()" class=" btn-danger">Apagar</button>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
