<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<a class="btn btn-success" href="/menu">Voltar</a>
<div class="container">
  <h2>Listagem</h2>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Endereco</th>
        <th>Email</th>
        <th>Celular</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>
          {{produto.id}}
        </td>
        <td>
          {{produto.nome}}
        </td>
        <td>
          {{produto.tipo}}
        </td>
        <td>
          {{produto.valor}}
        </td>
        <td>
          {{produto.quantidade}}
        </td>
        <td>
          {{produto.seila}}
        </td>
          <button (click)="apagarProduto(produto.id)" (click)="sucess()" class=" btn-danger">Apagar</button>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
